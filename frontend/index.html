<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Tier Docker Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1.5rem;
      text-align: left;
    }
    #output p {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3-Tier Docker Application Demo</h1>
    <p>Click the button to fetch data from the backend API, which in turn queries the database.</p>
    <button id="fetchBtn">Fetch Data from Backend</button>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = 'Loading...';

      // The frontend running in the browser will access the backend via localhost:3000,
      // as that's the port mapped to the backend container.
      fetch('http://localhost:3000/api/users')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(users => {
          outputDiv.innerHTML = '<h3>Users:</h3>';
          if (users.length > 0) {
            users.forEach(user => {
              const p = document.createElement('p');
              p.textContent = `ID: ${user.id}, Name: ${user.name}`;
              outputDiv.appendChild(p);
            });
          } else {
            outputDiv.innerHTML = '<p>No users found.</p>';
          }
        })
        .catch(error => {
          outputDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
